    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.postimg.cc/XNPvnBYb/logo.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>RGB to Hex Converter</title>
</head>
<body>
    <div class="rgb">
        <h2 id="rth">RGB to Hex Converter</h2>

        <!-- Input fields for RGB components -->
        <label for="red">Red:</label>
        <input type="number" id="red" placeholder="Enter red" step="any" min="0" max="255"><br><br>

        <label for="green">Green:</label>
        <input type="number" id="green" placeholder="Enter green" step="any" min="0" max="255"><br><br>

        <label for="blue">Blue:</label>
        <input type="number" id="blue" placeholder="Enter blue" step="any" min="0" max="255"><br><br>

        <!-- Button to trigger conversion -->
        <button id="convertButton">Convert</button>

        <!-- Display result here -->
        <div id="result"></div>
    </div>
    <script src="/index.js"></script>
</body>
